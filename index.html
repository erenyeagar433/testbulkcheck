<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reputation Lookup Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
        }

        .api-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .export-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .export-buttons .btn {
            margin: 0 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:hover {
            background: #f8f9ff;
        }

        .risk-high {
            background: linear-gradient(45deg, #dc3545, #e74c3c) !important;
            color: white;
        }

        .risk-medium {
            background: linear-gradient(45deg, #ffc107, #f39c12) !important;
            color: black;
        }

        .risk-low {
            background: linear-gradient(45deg, #28a745, #27ae60) !important;
            color: white;
        }

        .risk-unknown {
            background: #6c757d !important;
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .api-inputs {
                grid-template-columns: 1fr;
            }
            
            .results-table {
                font-size: 12px;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç IP Reputation Lookup</h1>
            <p>Analyze IP addresses using VirusTotal and AbuseIPDB APIs</p>
        </div>

        <div class="input-section">
            <div class="form-group">
                <label for="ipList">IP Addresses (one per line)</label>
                <textarea id="ipList" placeholder="192.168.1.1&#10;10.0.0.1&#10;8.8.8.8"></textarea>
            </div>

            <div class="api-inputs">
                <div class="form-group">
                    <label for="vtApi">VirusTotal API Key</label>
                    <input type="text" id="vtApi" placeholder="Enter your VT API key">
                </div>
                <div class="form-group">
                    <label for="aipdbApi">AbuseIPDB API Key</label>
                    <input type="text" id="aipdbApi" placeholder="Enter your AbuseIPDB API key">
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="analyzeIPs()">
                    üöÄ Analyze IPs
                </button>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing IP addresses...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">0 / 0 completed</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="export-buttons">
                <button class="btn" onclick="exportCSV()">üìä Export as CSV</button>
                <button class="btn" onclick="exportExcel()">üìà Export as Excel</button>
            </div>
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>VT Malicious</th>
                        <th>AbuseIPDB Score</th>
                        <th>ISP</th>
                        <th>Country</th>
                        <th>Risk Level</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let resultsData = [];

        function showMessage(message, type = 'error') {
            const existingMsg = document.querySelector('.error-message, .success-message');
            if (existingMsg) existingMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.className = type === 'error' ? 'error-message' : 'success-message';
            msgDiv.textContent = message;
            
            const inputSection = document.querySelector('.input-section');
            inputSection.appendChild(msgDiv);
            
            setTimeout(() => msgDiv.remove(), 5000);
        }

        function isValidIP(ip) {
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipRegex.test(ip);
        }

        function isPrivateIP(ip) {
            const parts = ip.split('.').map(Number);
            return (
                (parts[0] === 10) ||
                (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) ||
                (parts[0] === 192 && parts[1] === 168) ||
                (parts[0] === 127)
            );
        }

        async function checkVirusTotal(ip, apiKey) {
            try {
                const response = await fetch(`https://www.virustotal.com/api/v3/ip_addresses/${ip}`, {
                    headers: {
                        'x-apikey': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`VT API Error: ${response.status}`);
                }

                const data = await response.json();
                return {
                    malicious: data.data.attributes.last_analysis_stats.malicious || 0,
                    suspicious: data.data.attributes.last_analysis_stats.suspicious || 0
                };
            } catch (error) {
                console.error('VT Error:', error);
                return { malicious: -1, suspicious: -1, error: error.message };
            }
        }

        async function checkAbuseIPDB(ip, apiKey) {
            try {
                const response = await fetch(`https://api.abuseipdb.com/api/v2/check?ipAddress=${ip}&maxAgeInDays=90`, {
                    headers: {
                        'Key': apiKey,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`AbuseIPDB API Error: ${response.status}`);
                }

                const data = await response.json();
                return {
                    abuseConfidence: data.data.abuseConfidencePercentage || 0,
                    isp: data.data.isp || 'Unknown',
                    country: data.data.countryName || 'Unknown',
                    isTor: data.data.isTor || false
                };
            } catch (error) {
                console.error('AbuseIPDB Error:', error);
                return { 
                    abuseConfidence: -1, 
                    isp: 'Unknown', 
                    country: 'Unknown', 
                    error: error.message 
                };
            }
        }

        function getRiskLevel(vtMalicious, abuseScore) {
            if (vtMalicious === -1 && abuseScore === -1) return 'unknown';
            if (vtMalicious > 5 || abuseScore > 75) return 'high';
            if (vtMalicious > 2 || abuseScore > 25) return 'medium';
            if (vtMalicious > 0 || abuseScore > 0) return 'low';
            return 'clean';
        }

        function getRiskText(level) {
            const texts = {
                'high': 'High Risk',
                'medium': 'Medium Risk', 
                'low': 'Low Risk',
                'clean': 'Clean',
                'unknown': 'Unknown'
            };
            return texts[level] || 'Unknown';
        }

        async function analyzeIPs() {
            const ipListText = document.getElementById('ipList').value.trim();
            const vtApi = document.getElementById('vtApi').value.trim();
            const aipdbApi = document.getElementById('aipdbApi').value.trim();

            if (!ipListText) {
                showMessage('Please enter IP addresses to analyze');
                return;
            }

            if (!vtApi || !aipdbApi) {
                showMessage('Please enter both API keys');
                return;
            }

            const ips = ipListText.split('\n')
                .map(ip => ip.trim())
                .filter(ip => ip.length > 0);

            const validIPs = [];
            for (const ip of ips) {
                if (!isValidIP(ip)) {
                    showMessage(`Invalid IP address: ${ip}`);
                    continue;
                }
                if (isPrivateIP(ip)) {
                    showMessage(`Skipping private IP: ${ip}`, 'success');
                    continue;
                }
                validIPs.push(ip);
            }

            if (validIPs.length === 0) {
                showMessage('No valid public IP addresses to analyze');
                return;
            }

            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.results-section').style.display = 'none';
            
            resultsData = [];
            let completed = 0;

            for (const ip of validIPs) {
                try {
                    const [vtResult, aipdbResult] = await Promise.all([
                        checkVirusTotal(ip, vtApi),
                        checkAbuseIPDB(ip, aipdbApi)
                    ]);

                    const riskLevel = getRiskLevel(vtResult.malicious, aipdbResult.abuseConfidence);
                    
                    resultsData.push({
                        ip: ip,
                        vtMalicious: vtResult.malicious,
                        vtSuspicious: vtResult.suspicious,
                        abuseScore: aipdbResult.abuseConfidence,
                        isp: aipdbResult.isp,
                        country: aipdbResult.country,
                        riskLevel: riskLevel,
                        vtError: vtResult.error,
                        aipdbError: aipdbResult.error
                    });

                } catch (error) {
                    console.error(`Error analyzing ${ip}:`, error);
                    resultsData.push({
                        ip: ip,
                        vtMalicious: -1,
                        vtSuspicious: -1,
                        abuseScore: -1,
                        isp: 'Unknown',
                        country: 'Unknown',
                        riskLevel: 'unknown',
                        error: error.message
                    });
                }

                completed++;
                const progress = (completed / validIPs.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = `${completed} / ${validIPs.length} completed`;

                // Add small delay to prevent rate limiting
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Hide loading and show results
            document.querySelector('.loading').style.display = 'none';
            displayResults();
        }

        function displayResults() {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            // Sort by risk level (high to low)
            const sortedResults = resultsData.sort((a, b) => {
                const riskOrder = { 'high': 4, 'medium': 3, 'low': 2, 'clean': 1, 'unknown': 0 };
                return riskOrder[b.riskLevel] - riskOrder[a.riskLevel];
            });

            sortedResults.forEach(result => {
                const row = document.createElement('tr');
                row.className = `risk-${result.riskLevel}`;
                
                row.innerHTML = `
                    <td>${result.ip}</td>
                    <td>${result.vtMalicious === -1 ? 'Error' : result.vtMalicious}</td>
                    <td>${result.abuseScore === -1 ? 'Error' : result.abuseScore}%</td>
                    <td>${result.isp}</td>
                    <td>${result.country}</td>
                    <td>${getRiskText(result.riskLevel)}</td>
                `;
                
                tbody.appendChild(row);
            });

            document.querySelector('.results-section').style.display = 'block';
            showMessage(`Analysis completed! Found ${resultsData.length} results.`, 'success');
        }

        function exportCSV() {
            if (resultsData.length === 0) {
                showMessage('No data to export');
                return;
            }

            const headers = ['IP Address', 'VT Malicious', 'VT Suspicious', 'AbuseIPDB Score', 'ISP', 'Country', 'Risk Level'];
            const csvContent = [
                headers.join(','),
                ...resultsData.map(row => [
                    row.ip,
                    row.vtMalicious,
                    row.vtSuspicious,
                    row.abuseScore,
                    `"${row.isp}"`,
                    `"${row.country}"`,
                    getRiskText(row.riskLevel)
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ip_reputation_analysis_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function exportExcel() {
            if (resultsData.length === 0) {
                showMessage('No data to export');
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(resultsData.map(row => ({
                'IP Address': row.ip,
                'VT Malicious': row.vtMalicious,
                'VT Suspicious': row.vtSuspicious,
                'AbuseIPDB Score': row.abuseScore,
                'ISP': row.isp,
                'Country': row.country,
                'Risk Level': getRiskText(row.riskLevel)
            })));

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'IP Analysis');
            XLSX.writeFile(workbook, `ip_reputation_analysis_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // Add some sample IPs for testing
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('ipList').value = '8.8.8.8\n1.1.1.1\n208.67.222.222';
        });
    </script>
</body>
</html>
